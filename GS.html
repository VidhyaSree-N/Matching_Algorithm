<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="file"] {
            display: block;
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .results-section {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Matching API</h1>
    <p>Select an Excel file to upload and process:</p>
    <input type="file" id="fileInput" />
    <button id="runAlgorithm" disabled>Upload and Match</button>

    <!-- Results section hidden initially -->
    <div id="results" class="results-section">
        <h2>Matched Results</h2>
        <table id="matchesTable">
            <thead>
            <tr>
                <th>Faculty</th>
                <th>Matched Students</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Unmatched Students</h2>
        <table id="unmatchedTable">
            <thead>
            <tr>
                <th>Student</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="matchAlgorithm.js"></script> <!-- Link to external JS file -->
</body>
</html>
